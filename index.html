        /* أنماط التبديل (Swap) */
        .phone-front {
            z-index: 30;
            transform: scale(1) translateX(0) translateY(0);
            opacity: 1;

        }

        .phone-back {
            z-index: 10;

            opacity: 0.7;
            filter: blur(1px) brightness(0.7);

        /* للجوال، التعديل على الإزاحة */

            .phone-back {
